<html>
    <head>
        <style>
            div {
                width: 100px;
                height: 100px;
                background-color: red;
                animation-name: example;
                animation-duration: 3s;
            }
            @keyframes example {
  from {background-color: red;}
  to {background-color: yellow;}
}
        </style>
    </head>
<body>
    <div>
       This is Animation COntent
    </div>
</body>
</html>
